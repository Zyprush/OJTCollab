<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in or Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-light py-3 shadow-sm">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-2">
                    <img src="../image/logo.png" alt="DICT CERT GEN Logo" style="height: 100px;">
                </div>
                <div class="col-10">
                    <h1>DICT WEBINAR CERTIFICATES GENERATOR</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow">
              <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#signin-tab">Sign In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#signup-tab">Sign Up</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="signin-tab">
                    <form>
                      <div class="form-group">
                        <label for="signin-email">Email</label>
                        <input type="email" class="form-control" id="signin-email" name="email">
                      </div>
                      <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" class="form-control" id="signin-password" name="password">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </form>
                  </div>
                  <div class="tab-pane fade" id="signup-tab">
                    <form>
                      <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" class="form-control" id="signup-email" name="email">
                      </div>
                      <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" class="form-control" id="signup-password" name="password">
                      </div>
                      <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="signup-confirm-password" name="confirm-password">
                      </div>
                      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>          
    
    <script src="../js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
